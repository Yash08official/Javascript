<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Registration System</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- header section -->
    <header>
      <h1>Student Registration System</h1>
      <p>A system to register and manage student details.</p>
    </header>

    <!-- form section -->
    <form id="student-form">
      <label for="name">Student Name:</label>
      <input type="text" id="name" name="name" /><br /><br />
      <label for="studentID">Student ID:</label>
      <input type="number" id="studentID" name="studentID" /><br /><br />
      <label for="email">Email ID:</label>
      <input type="email" id="email" name="email" /><br /><br />
      <label for="contactNo">Contact No:</label>
      <input type="tel" id="contactNo" name="contactNo" /><br /><br />
      <button id="submit-btn">Register</button>
    </form>

    <!-- display section -->
    <section id="student-records">
      <h2>Registered Students</h2>
      <table id="student-table">
        <thead>
          <tr>
            <th>Student Name</th>
            <th>Student ID</th>
            <th>Email ID</th>
            <th>Contact No</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="student-data">
          <!-- student records will be displayed here -->
        </tbody>
      </table>
    </section>
    <script src="script.js"></script>
  </body>
</html>
